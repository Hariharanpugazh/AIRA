services:
  # ==========================================================================
  # BACKEND - Rust API Server (Dockerized)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livekit-admin-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_URL=${LIVEKIT_API_URL:-http://livekit-server:7880}
      - LIVEKIT_INGRESS_URL=${LIVEKIT_INGRESS_URL}
      - LIVEKIT_EGRESS_URL=${LIVEKIT_EGRESS_URL}
      - LIVEKIT_SIP_URL=${LIVEKIT_SIP_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - AGENT_DEFAULT_DEPLOYMENT=${AGENT_DEFAULT_DEPLOYMENT:-docker}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10485760}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - backend_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    networks:
      - livekit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  livekit-network:
    external: true
    name: livekit-core_livekit-network

volumes:
  backend_data:
    driver: local
